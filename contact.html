			<h1>Contact Me</h1>

    	</section class="top">

   <section class="main">

    <p>If you have any questions or would like to request a new recipe, feel free to contact me here.</p>
    <div class="contact-form">
    <form method="post"> 
      <div class = "grid">

      <div class = "form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" required>
      </div>

      <div class = "form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" equired>
      </div>



      <div class = "form-group">
      <label for="subject">Subject:</label>
      <select id="subject"  required>
        <option value="">Select a request type</option>
        <option value="question">Ask a question</option>
        <option value="recipe request">Request a new recipe</option>
        <option value="other">Give feedback</option>
      </select>
      <div>

      <div class = "form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div>
     </div>
    </form>
   </section>
  </body>
